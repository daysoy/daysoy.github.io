<HTML>
<head> 
<title>Rotator Central</title> 
<script>
function DoScript() {

ckey = document.getElementById("ckey").value
//alert(ckey);
var boxes = document.getElementsByClassName("cc");

for(var i = 0; i < boxes.length; i++) 
{
   beforeval = boxes.item(i).innerHTML;
   resstr = '';
   for (var j = 0; j < beforeval.length; j++) 
   {
      keydig = parseInt(ckey.substr(j, 1));
	  codedig = parseInt(beforeval.substr(j, 1));
	  resdig = keydig + codedig;
	  if (resdig > 9) 
	  {
	     resdig -= 10;
      }
	  resstr += resdig.toString();
   }
   //console.log(plaintext);
   boxes.item(i).innerHTML = resstr;
}

}
</script>
</head> 
<body>
<style>
td{
    border: 1px solid black;
}
</style>
Please enter your key: <input type="password" id="ckey">
 <input type="button" value="Go"  name="GoButton"   onClick='DoScript()'><BR>

 </table>
 </font>
</body>
</HTML>
